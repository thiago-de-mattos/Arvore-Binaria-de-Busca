{% load static %}
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Gerar Árvore - Projeto</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    <h1>Gerar Árvore Binária de Busca</h1>

    {% if erro %}
      <p class="erro">{{ erro }}</p>
    {% endif %}

    <form action="{% url 'gerar_arvore' %}" method="post">
      {% csrf_token %}
      <label for="numeros">Cole ~25 números separados por espaço:</label><br>
      <textarea id="numeros" name="numeros" rows="4" cols="60" placeholder="ex: 20 5 30 10 25 ..."></textarea><br><br>
      <button type="submit" class="btn">Gerar Árvore</button>
    </form>
  </div>
</body>
</html>
